{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Adarsh aka. isht3 S">
  <meta name="description" content="Colesk is a platform invented to have a personalised
                        enviornment for individuals in an organisation to hangout much like in a real life enviornment">
  <link href="{% static 'css/colesk.css' %}" rel="stylesheet">
  {% block head %}
  {% endblock %}
  {% block title%}
  {% endblock %}
  <style>
    body {
      background-color: #1f1f1f;
    }
    .menu-bar a {

    }
  </style>
</head>
<body>
  {% if user.is_authenticated%}
    <div class="menu-bar">
        <ul>
          <li><a href="{% url 'home' %}" title="Home">Home</a></li>
          <li><a href="{% url 'new_post' %}" title="Post a new Question">new-question</a></li>
          <li><a href="">profile</a></li>
          <li><a href="{% url 'logout' %}" title="Logout of Colesk">logout</a></li>
        </ul>
    </div>
  {% endif %}  

  {% block body%}
  {% endblock %}
</body>
</html>
