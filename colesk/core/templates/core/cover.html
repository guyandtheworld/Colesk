{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block head %}
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class = "login-text">
    <h2>Login</h1>
</div>
<div class="login">
<form method="post" action = "{% url 'login' %}" role="form">
    {% csrf_token %}
    Username: <input type="text" name="username" placeholder="enter your username"/> <br>
    Password:  <input type="Password" name="password" placeholder="enter your password"/> <br>
	<button type="submit">Login</button>
</form>
<a href="{% url 'signup' %}" class = "btn btn-link">Sign up for bootcamp</a>
</div>

{% endblock %}
